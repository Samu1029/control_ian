<!-- Section HEADER ----->
<section class="header">
  <ul>
    <li class="logo-text"><i class="uil uil-bitcoin-circle"></i> 
      TRADING    
    </li>
  </ul>
</section>
<section class="body">
  <mat-grid-list class="wrapper-main" cols="12" rowHeight="100px">
    <mat-grid-tile class="wrapper-ul" colspan="1" rowspan="5">
    </mat-grid-tile>
    <mat-grid-tile class="wrapper-ul" colspan="3" rowspan="5">
      <table mat-table [dataSource]="datos" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> IAN </td>
        </ng-container>

        <!-- No. de Crisis Column -->
        <ng-container matColumnDef="crisis">
          <th mat-header-cell *matHeaderCellDef> No. de Crisis </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <!-- date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!--<ul>
        <li>
            <div class="inside-list">
                <div class="text-muted">Precio</div>
                <div class="text-muted">Cantidad(BTC)</div>
                <div class="text-muted">Total</div>
            </div>
        </li>
        <li *ngFor="let a of multi">
            <div class="inside-list">
                <div class="text-danger">{{a.series[0].value}}</div>
                <div class="text-white">0,455445</div>
                <div class="text-white">{{a.series[1].name}}</div>
            </div>
        </li>
      </ul>-->
    </mat-grid-tile>
    <mat-grid-tile class="wrapper-ul" colspan="1" rowspan="5">
    </mat-grid-tile>  
    <mat-grid-tile class="wrapper" colspan="7" rowspan="5">
      <div class="chart">
        <ngx-charts-line-chart [scheme]="colorScheme" [legend]="legend" [legendTitle]="legendTitle" showLabels="showLabels" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxis]="true" [yAxis]="true" [autoScale]="true" [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel" [roundDomains]="roundDomains" [autoScale]="autoScale" [results]="multi" style="fill: #d1d1d1" [timeline]="true">
      </ngx-charts-line-chart>
      </div>
    </mat-grid-tile>
  
  </mat-grid-list >
</section>
