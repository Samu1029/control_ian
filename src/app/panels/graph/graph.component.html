<div class="content">
    <div class="graph">
        <mat-card class="card">
            <mat-card-header class="card-header">
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>Datos Estadisticos</mat-card-title>
                <mat-card-subtitle>Ian Hernandez</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <canvas baseChart
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [legend]="lineChartLegend"
                    [type]="'line'">
                </canvas>
            </mat-card-content>
        </mat-card>      
    </div>
    <div class="register">
        <section>
            <app-crisis-control></app-crisis-control>
        </section>
    </div>
</div>
